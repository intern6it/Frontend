<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Courses - Mentor Bootstrap Template</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
</head>
<app-nav-bar></app-nav-bar>
<main id="main" data-aos="fade-in">

  <!-- ======= Breadcrumbs ======= -->
  <div class="breadcrumbs">
    <div class="container">
      <div class="col-md-12 text-center ">
          <h2 class="text-danger" > Please Select The Course...!!</h2>
    
          <button class="btn-success"  >Select</button>
      </div>   
  </div>
  </div><!-- End Breadcrumbs -->

  <!-- ======= Courses Section ======= -->
  <div class="container mt-5 mb-3">
    <div class="row">
      <ng-container *ngFor="let item of SubjectList">

        <div class="col-md-4">
            <div class="card p-3 mb-2">
                <div class="d-flex justify-content-between">
                    <div class="d-flex flex-row align-items-center">
                        <div class="icon"> <i class="bx bxl-mailchimp"></i> </div>
                        <div class="ms-2 c-details">
                            <h6 class="mb-0">GSEB</h6> 
                        </div>
                    </div>
                    <div class="badge"> <span>More Details</span> </div>
                </div>
               
                <div class="mt-5">
                  <h3 class="heading">{{item.subjectName}}</h3>
                    <button type="button" class="btn btn-light" >Click here</button>
                    <div class="mt-5">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div class="mt-3"> <span class="text1">32 Applied <span class="text2">of 50 capacity</span></span> </div>
                    </div>
                </div>
            </div>
        </div></ng-container>
        </div>
    </div>
  
</main>
<app-footer></app-footer>
<div id="preloader"></div>
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
