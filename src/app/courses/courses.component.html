                            <button type="button" class="btn btn-light" routerLink="/subject" (click)="CourseSelected(item.courseName) "> here</button>

                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>

                            </div>
                        </div>
                    </div>
                </div>            </ng-container>
